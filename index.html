<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>NIVELA®</title>
    
    <!-- Preload critical fonts with optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"></noscript>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9D4916" />
    <link rel="apple-touch-icon" href="/lovable-uploads/icone-bem-beauty.png" />
    
    <!-- Critical CSS Inline -->
    <style>
      html{scroll-behavior:smooth}
      body{font-family:'Montserrat',system-ui,-apple-system,sans-serif;margin:0;padding:0;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      .skip-to-content{position:absolute;top:-40px;left:6px;background:#9D4916;color:#fff;padding:8px;text-decoration:none;z-index:100;border-radius:4px}
      .skip-to-content:focus{top:6px}
      .loading-fallback{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0D181C}
      .loading-spinner{width:2rem;height:2rem;border:2px solid #D9C0AA;border-top:2px solid #9D4916;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      .touch-target{min-height:44px;min-width:44px}
      @media (max-width: 640px) {
        .touch-target{min-height:48px;min-width:48px}
      }
      /* Critical above-the-fold styles */
      .hero-section{min-height:100vh;background:linear-gradient(135deg,#0D181C,#254C5A);contain:layout style}
      .hero-content{will-change:transform;backface-visibility:hidden;transform:translateZ(0)}
      .btn-primary{background:linear-gradient(135deg,#9D4916,#D9C0AA);color:#0D181C;padding:0.75rem 1.5rem;border-radius:0.75rem;font-weight:600;transition:transform 0.3s ease;text-shadow:none}
      .btn-primary:hover{transform:scale(1.05)}
      .text-optimized{text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased}
    </style>
    <link rel="icon" type="image/png" href="/lovable-uploads/icone-bem-beauty.png">
  </head>

  <body>
    <div id="root">
      <!-- Loading Fallback -->
      <div class="loading-fallback">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error Boundary Fallback -->
    <noscript>
      <div style="padding:2rem;text-align:center;font-family:system-ui,-apple-system,sans-serif">
        <h1>JavaScript Necessário</h1>
        <p>Esta aplicação requer JavaScript para funcionar corretamente.</p>
      </div>
    </noscript>
  </body>
</html>
